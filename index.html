<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel = "stylesheet" href ="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Etch-A-Sketch</h1>
    </header>
    <div class ="thickness">
        <button class="size">Thickness</button>
    </div>
    <button id="sketch">sketch</button>
    <button id="rgb">rgb</button>
    <button id="clear">clear</button>
    <button id="eraser">eraser</button>
    <input type ="color" id ="user-color-choice">
    <div class="slide-container">
        <input type="range" min="1" max="100" class="slider" id="myRange">
        <p id="value">50</p>
      </div>

    <div class="container" id="grid"></div>
    <img class="first-painting" src="painting1.jpg"></image>
    <img class="second-painting" src="painting2.jpg"></image>
</body>
</html>
